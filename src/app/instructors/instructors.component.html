<main class="container text-center">
    <div class="row">
        <h3 class="">Instructors</h3>
        <p class="">A bunch of info about the instructors.</p>
    </div>
    <div class="row">

        <div class="col-md-6 col-sm-12 col-lg-3" *ngFor="let instructor of instructors">
            <!-- CARD -->
            <div class="card h-100 shadow">
                <img src="{{instructor.imageURL}}" class="card-img-top" alt="Karate Instructor {{instructor.name}}"
                    style="width:100%">
                <div class="card-body">
                    <h5 class="card-title">{{instructor.name}}</h5>
                    <p class="card-text">{{instructor.dan}}<sup>th</sup> Dan, Branch Director</p>
                    <p class="card-text">Started practicing in 
                        {{instructor.dateStarted | date:"yyyy"}} and has 
                        {{ calculateYears(instructor.dateStarted) }} years of experience.
                        {{instructor.bio}}</p>
                </div>
                <div class="card-footer">
                    <a href="#" class="btn btn-primary">Card link</a>
                    <a href="#" class="btn btn-secondary">Another link</a>
                </div>
            </div>
        </div>

    </div>
</main>
